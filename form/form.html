<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="assets/css/form.css">
</head>
<body>
    <div class="slider">
        <img src="assets/img/slider.jpg" alt="slider.jpg">

    </div>
    <div class="Student-form">
        <h2>Student Registration Form</h2>

        <form action="form.html">

            <div class="name">
                <div class="firstname">
                    <label for="fname">First Name:</label>
                    <input type="text" id="fname" required>
                </div>
                <div class="lastname">
                    <label for="lname">Last Name:</label>
                    <input type="text" id="lname" required>

                </div>
        
            </div>




            <div class="firstname">
                <label for="email">Email Address:</label>
                <input type="text" id="email" required>
            </div>




            <div class="firstname">
                <label for="password">Password:</label>
                <input type="text" id="password" required>
            </div>




            <div class="firstname">
                <label for="username">User Name:</label>
                <input type="text" id="username" required>
            </div>




            <div class="gender">
                <b>Gender:</b>
                    <input type="checkbox" name="gender" value="male" id="male">
                    <label for="male">Male</label>

                    <input type="checkbox" name="gender" value="female" id="female">
                    <label for="female">Female</label>

                    <input type="checkbox" name="gender" value="others" id="others">
                    <label for="others">Others</label>
            </div>





            <div class="gender">
                <b>Religion:</b>
                <input type="radio" name="muslim" value="Muslim" id="muslim">
                <label for="muslim">Muslim</label>

                <input type="radio" name="hindu" value="Hindu" id="hindu">
                <label for="hindu">Hindu</label>

                <input type="radio" name="others" value="Others" id="others">
                <label for="others">Others</label>
            
            </div>




            
            <b>Department:</b>


            <select name="department">
                <option>CSC</option>
                <option>EEE</option>
                <option>CE</option>
                <option>Arc</option>
                <option>IPE</option>
                <option>BSS</option>
            </select>


            <div class="text-area">
                <label for="comment">Comment:</label>
                <textarea name="comment" id="comment"></textarea>
            </div>
        

            <div class="submit-btn">
                <input type="submit" value="submit">
            
            </div>

        </form>

    </div>
</body>
</html>
